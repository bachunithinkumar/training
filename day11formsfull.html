<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Form</title>
</head>
<body>

  <h2>Contact Form</h2>

  <form action="/submit" method="post">

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="fullname" placeholder="Enter your name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="example@email.com" size=30 required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    <label>Skills:</label><br>
    <input type="checkbox" name="skills" value="HTML"> HTML<br>
    <input type="checkbox" name="skills" value="CSS"> CSS<br>
    <input type="checkbox" name="skills" value="JavaScript"> JavaScript<br><br>

    <label for="country">Country:</label><br>
    <select id="country" name="country">
      <option value="">Select your country</option>
      <option value="us">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="in">India</option>
      <option value="ca">Canada</option>
    </select><br><br>

    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="40" placeholder="Write something..."></textarea><br><br>

    <input type="submit" value="Submit">

  </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
</head>
<body>
    <table align="center" cellpadding="10" cellspacing="10">
        <tr>
           
            <td align="center" valign="top">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" width="150"><br>
                <marquee><i>"exclusive offeres 50% discount on on electronic products happy shopping every one"</i></marquee>
            </td>

        
            <td valign="top">
                <form>
                    <label for="username">Email or Phone number:</label><br>
                    <input type="text" id="username" name="username" maxlength="30" size="30" placeholder="Enter your email or phone" required><br><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

                    <button type="submit">Login</button><br><br>

                    <a href="forgot.html">Forgot password?</a><br>
                    <a href="sign.html"><b>Sign up</b></a>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>

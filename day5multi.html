<!DOCTYPE html>
<html>
<head>
  <title>Marquee and Multimedia Example</title>
</head>
<body bgcolor="lightyellow">

  <h1 align="center"> Marquee and Multimedia Example </h1>

  <!-- Simple marquee text -->
  <marquee behavior="scroll" direction="left" scrollamount="6">
    Welcome to the HTML Marquee and Multimedia Demo!
  </marquee>

  <!-- Marquee with an image -->
  <marquee behavior="alternate" direction="right" scrollamount="8">
<img src="https://www.shutterstock.com/image-vector/html-logo-260nw-452205691.jpg" width="100" height="100">
  </marquee>

  <!-- Marquee sliding vertically -->
  <marquee behavior="slide" direction="up" height="100" scrollamount="4">
    This text slides up once using the "slide" behavior.
  </marquee>

  <hr>

  <!-- Audio player -->

        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </center>

  <!-- Video player -->

    </video>
  </center>
  

  <hr>

  <!-- Footer marquee -->

</body>
</html>

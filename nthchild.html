<html>
<head>
<title>Day1</title>
<style>
    *{
        background-color:bisque;
        text-align: center;
    }
    strong,u{
        color:blue;
        background-color: aqua;
    }
    em{
        color:chartreuse;
        background-color: black;
    }
    
    #sample{
        color:red;
        background-color: black;
        text-align: center;
    }   
    .heading1{
        background-color:cadetblue;
    }
    li:nth-child(even){
        color:red;
    }
    li:nth-child(odd){
        color:brown;
    }
</style>
</head>
<body>
<h1 class="heading1">Heading tag</h1>
<hr>
<p style="color:brown;background-color: beige;">There are six Heading tags are present starting from h1 to h6 with the difference in the Size and the Boldness</p><br>
<strong>Bolds the Text</strong>
<u>Underline</u>
<em>For <q id="sample">Italic</q> Font</em>
<p></p>
<h2 class="heading1">Favourite Movies</h2>
<ul type="none">
    <li>Inception</li>
    <li>Fight Club</li>
    <li>Baahubali</li>
    <li>Vikram</li>
    <li>Satyam Sundaram</li>
</ul>
</body>
</html>

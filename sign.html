<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signing</title>
</head>
<body>
    <h2><marquee>sign in to account</marquee></h2>
    
    <table celpadding="0" cellspacing="0" >

    <form>
        <tr>
            <td valign="top"></td>
    <label>Name:</label>
    <input type="text" maxlength="15" size="20" required><br><br>
            </td>
        </tr>
        <tr>
            <td td valign="top"></td>
    <label for="phone">Phone number:</label>
    <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" maxlength="10" size="20" required><br><br>
    </td>
        </tr>
        <tr>
            <td td valign="top"></td>
    <label>Mail:</label>
    <input type="mailto:" maxlength="30" size="20" required><br><br>
            </td>
        </tr>
        <tr>
            <td td valign="top"></td>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" max="2025-11-01" required><br>
            </td>
        </tr>
        <br>
        <tr>
            <td td valign="top"></td>
     <label> Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
            </td>
         </tr>
  <br><br>
            <tr>
            <td td valign="top"></td>
                
     <label>
  <input type="checkbox" name="terms" required>
  I agree to the <a href="#">Terms and Conditions</a>
</label>
                 
            </td>
         </tr>
         <br><br>
  <tr>
    <td  td valign="top"></td>
  <button type="submit">sign up</button>
  </td>
</tr>
    </form>

    </table>
    
    </body>
    </html>
